<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" media="all" href="./main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="input">
            <a href="https://mstdn.guru/web/timelines/public/local">グルドンローカルタイムライン</a>の一部を切り抜くページです。<br/>
            <br/>
            <b>since_id</b> :  <input type="number" id="since_id" min="0" placeholder="半角数字6桁" />
            <br/>
            <span class="desc">
                始まりのトゥートのIDを指定してください。<br/>
                トゥートのIDはURL「https://mstdn.guru/@xxxx/435014」の末尾の半角数字6桁の部分です。
            </span>
            <br/>
            <br/>
            <b>max_id</b> : <input type="number" id="max_id" min="0" placeholder="半角数字6桁" />
            <br/>
            <span class="desc">
                終わりのトゥートのIDを指定してください。<br/>
                ただし、Mastodon APIの都合上、このIDのトゥートは含まれずこれ以前のトゥートが表示されます。
            </span>
            <br/>
            <br/>
            <input type="button" id="get_toots" value="トゥートを取得する" /><br/>

            <br/>

            <div>
                <a href="?since_id=441438&max_id=442675">#208</a>
                <a href="?since_id=429488&max_id=430653">B-side#110</a>
                <a href="?since_id=413183&max_id=414527">#207</a>
                <a href="?since_id=400670&max_id=401691">B-side#109</a>
            </div>
        </div>
        <div id="output">
            <table id="toots">
            </table>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
