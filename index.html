<!DOCTYPE html>
<html>
    <head>
        <title>mstdn-picker ver110</title>
        <meta charset="utf-8" />
        <link type="text/css" media="all" href="./css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="input">
            <a href="https://github.com/rbtnn/mstdn-picker" style="padding: 10px; float: left;">
                <img src="./img/GitHub-Mark-64px.png" />
            </a>

            <h1>mstdn-picker</h1>

            <div>
                <label>instance</label> :
                <select id="instance">
                </select>
                <br/>
                <span class="desc">
                    マストドンのインスタンスを指定してください。
                </span>
            </div>

            <div>
                <label>since_id</label> :
                <input type="number" id="since_id" min="0" placeholder="" />
                <br/>
                <span class="desc">
                    始まりのトゥートのIDを指定してください。<br/>
                    トゥートのIDはURL「https://mstdn.guru/@xxxx/435014」の末尾の半角数字の部分です。
                </span>
            </div>

            <div>
                <label>max_id</label> :
                <input type="number" id="max_id" min="0" placeholder="" />
                <br/>
                <span class="desc">
                    終わりのトゥートのIDを指定してください。<br/>
                    ただし、Mastodon APIの都合上、このIDのトゥートは含まれずこれ以前のトゥートが表示されます。
                </span>
            </div>

            <input type="button" id="get_status" value="トゥートを取得する" /><br/>

            <br/>

            <ul>
                <li><a href="./backspace.html">backspaceの過去ログ</a></li>
            </ul>
        </div>
        <div id="output">
            <div id="status_header"  class='status-header'></div>
            <div id="status_list"    class='status-list'></div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
