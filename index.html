<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" media="all" href="./main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="input">
            <a href="https://mstdn.guru/web/timelines/public/local">グルドンローカルタイムライン</a>の一部を切り抜くページです。<br/>
            <br/>
            <b>since_id</b> :  <input type="number" id="since_id" min="0" placeholder="半角数字6桁" />
            <br/>
            <span class="desc">
                始まりのトゥートのIDを指定してください。
            </span>
            <br/>
            <br/>
            <b>max_id</b> : <input type="number" id="max_id" min="0" placeholder="半角数字6桁" />
            <br/>
            <span class="desc">
                終わりのトゥートのIDを指定してください。<br/>
                ただし、Mastodon APIの都合上、このIDのトゥートは含まれずこれ以前のトゥートが表示されます。
            </span>
            <br/>
            <br/>
            <input type="button" id="get_toots" value="トゥートを取得する" /><br/>
        </div>
        <div id="output">
            <a href="" id="url"></a>
            <table id="toots">
            </table>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
