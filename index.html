<!DOCTYPE html>
<html>
    <head>
        <title>mstdn-picker ver106</title>
        <meta charset="utf-8" />
        <link type="text/css" media="all" href="./css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="input">
            <a href="https://github.com/rbtnn/mstdn-picker" style="padding: 10px; float: left;">
                <img src="./img/GitHub-Mark-64px.png" />
            </a>

            <h1>mstdn-picker</h1>

            <div>
                <label>instance</label> :
                <select id="instance">
                </select>
                <br/>
                <span class="desc">
                    マストドンのインスタンスを指定してください。
                </span>
            </div>

            <div>
                <label>since_id</label> :
                <input type="number" id="since_id" min="0" placeholder="半角数字6桁" />
                <br/>
                <span class="desc">
                    始まりのトゥートのIDを指定してください。<br/>
                    トゥートのIDはURL「https://mstdn.guru/@xxxx/435014」の末尾の半角数字6桁の部分です。
                </span>
            </div>

            <div>
                <label>max_id</label> :
                <input type="number" id="max_id" min="0" placeholder="半角数字6桁" />
                <br/>
                <span class="desc">
                    終わりのトゥートのIDを指定してください。<br/>
                    ただし、Mastodon APIの都合上、このIDのトゥートは含まれずこれ以前のトゥートが表示されます。
                </span>
            </div>

            <input type="button" id="get_status" value="トゥートを取得する" /><br/>

            <br/>

            <div class="log">
                <span>backspaceの過去ログ</span>
                <ul>
                    <li><a href="?instance=mstdn.guru&since_id=457762&max_id=458611&id=B-side%23111">B-side#111</a></li>
                    <li><a href="?instance=mstdn.guru&since_id=441438&max_id=442675&id=%23208">#208</a></li>
                    <li><a href="?instance=mstdn.guru&since_id=429488&max_id=430653&id=B-side%23110">B-side#110</a></li>
                    <li><a href="?instance=mstdn.guru&since_id=413183&max_id=414527&id=%23207">#207</a></li>
                    <li><a href="?instance=mstdn.guru&since_id=400670&max_id=401691&id=B-side%23109">B-side#109</a></li>
                </ul>
            </div>
        </div>
        <div id="output">
            <div id="status_header"  class='status-header'></div>
            <div id="status_list"    class='status-list'></div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
