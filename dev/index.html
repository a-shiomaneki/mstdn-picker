<!DOCTYPE html>
<html>
    <head>
        <title>mstdn-picker dev</title>
        <meta charset="utf-8" />
        <link type="text/css" media="all" href="./css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="mstdn_picker_wrapper" class="_default">
            <div class="left">
                <a href="https://github.com/rbtnn/mstdn-picker" style="padding: 10px; float: left;">
                    <img src="./img/GitHub-Mark-64px.png" />
                </a>
                <h1>mstdn-picker</h1>

                <!-- for SmartPhone's WebBrowser -->
                <div style="clear: both;"></div>

                <table class="left__input">
                    <tr>
                        <td><label>instance</label></td>
                        <td><select id="instance"></select></td>
                    </tr>
                    <tr>
                        <td><label>max_id</label></td>
                        <td><input type="number" id="max_id" min="0" placeholder="" value="11" /></td>
                    </tr>
                    <tr>
                        <td><label>since_id</label></td>
                        <td><input type="number" id="since_id" min="0" placeholder="" value="1" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><div class="button" id="get_status">Fetch toots</div></td>
                    </tr>
                </table>

            </div>

            <div class="right_header">
                <div class="radius">
                    <input id="filter" type="text" placeholder="Please input a text to filter." value="" /><br/>
                </div>
            </div>

            <div class="right_content">
                <div id="status_list"    class='status-list'></div>
            </div>
        </div>
        <script src="./js/mstdnpicker.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
